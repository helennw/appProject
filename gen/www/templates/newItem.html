
<ion-view title="New Item">
    <ion-content padding="true" class="has-header">
 
    	<form>
            <div class="list">
                <label class="item item-input ">
                    <input type="text" placeholder="Color" ng-model="particulars.colour">
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Detail" ng-model="particulars.detail">
                </label>
            </div>

            <p> Location </p>
               <ul class="list">

              <li class="item item-checkbox">
                 <label class="checkbox">
                   <input type="checkbox" ng-model="particulars.blackburn">
                 </label>
                 Blackburn Cafe/Punchout

              </li>
              <li class="item item-checkbox">
                 <label class="checkbox">
                   <input type="checkbox" ng-model="particulars.annex">
                 </label>
                 Annex Cafe

              </li>

            </ul>

            <p> Meal Time </p>
               <ul class="list">

              <li class="item item-checkbox">
                 <label class="checkbox">
                   <input type="checkbox" ng-model="particulars.breakfast">
                 </label>
                 Breakfast
              </li>
             
              <li class="item item-checkbox">
                 <label class="checkbox">
                   <input type="checkbox" ng-model="particulars.lunch">
                 </label>
                 Lunch
              </li>

              <li class="item item-checkbox">
                 <label class="checkbox">
                   <input type="checkbox" ng-model="particulars.dinner">
                 </label>
                 Dinner
              </li>
            </ul>

             <a  ng-click="createNew()"  class="button button-outline button-balanced button-block">Add</a>

        </form>

    </ion-content>
</ion-view>
